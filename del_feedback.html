<head>
	<title>User_Feedback</title>

<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,600' rel='stylesheet' type='text/css'>

<body>
<div class="container">
  <h1 align="center" style="font-size:50px;">Unclejoy</h1>

  <h3 align="center">Please Spare a Minute to Leave a feedback to us. It would help us to improve our Services.</h3>
<br><br>
<h4>Please list out the Reasons for deleting your Account..</h4>
<div class="col-lg-8">
  <form id="t_size">
      <div>
        <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox" checked>
        <label for="checkbox-1" class="checkbox-custom-label">First Choice</label>
      </div>
      <div>
        <input id="checkbox-2" class="checkbox-custom" name="checkbox-2" type="checkbox">
        <label for="checkbox-2" class="checkbox-custom-label">Second Choice</label>
      </div>
      <div>
        <input id="checkbox-3" class="checkbox-custom" name="checkbox-3" type="checkbox">
        <label for="checkbox-3"class="checkbox-custom-label">Third Choice</label>    
      </div>
      <div>
        <p>Any Other Issue:</p>
        <textarea rows="4" cols="40" style="font-size:25px;"></textarea> 
      </div>
      <div>
        <button class="btn btn-info">Submit</button>
      </div>
</form>
</div>
<div class="col-lg-4" style="border: 1px dashed">
  <h3>Thanks for using our Services.</h3><h3 align="center"> Please visit us again..!!</h3>
</div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
